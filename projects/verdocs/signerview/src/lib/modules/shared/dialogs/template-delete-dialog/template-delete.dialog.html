<div class="template-delete__container">
  <div class="template-delete__title">
    Are you sure you want to remove this template?
  </div>
  <div class="template-delete__action">
    <button mat-button class="template-delete__action-button" (click)="cancel()">Cancel</button>
    <button mat-button class="template-delete__action-button" (click)="deleteTemplate()">Remove</button>
  </div>
</div>
