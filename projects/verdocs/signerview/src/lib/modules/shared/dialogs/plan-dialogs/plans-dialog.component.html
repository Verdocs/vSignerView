<div class="plans-dialog__container">
  <div class="plans-dialog__title">{{dialogTitle}}</div>
  <div class="plans-dialog__message">
      {{dialogMessage}}
  </div>
  <div class="plans-dialog__action">
    <button class="plans-dialog__button" mat-button (click)="goToBilling()">let's go</button>
    <button class="plans-dialog__button" mat-button (click)="close()">not now</button>
  </div>
</div>
