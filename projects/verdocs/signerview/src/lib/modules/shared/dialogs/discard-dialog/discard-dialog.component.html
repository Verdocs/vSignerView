<div class="discard__container">
    <div class="discard__title">
        Discard changes?
    </div>
  <div class="discard__body">
      Your draft will not be saved and all edits will be discarded.
  </div>
  <div class="discard__action">
    <button mat-button class="discard__action-button" (click)="cancel()">Cancel</button>
    <button mat-button class="discard__action-button" (click)="discard()">Discard</button>
  </div>
</div>
