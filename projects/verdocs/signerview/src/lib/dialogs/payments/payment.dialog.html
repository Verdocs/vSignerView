<div class="payment__header">
  <div class="payment__header-title">Payment Info</div>
  <div class="payment__header-close">
    <button class="payment__header-button" mat-icon-button matDialogClose>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<form class="payment" novalidate (ngSubmit)="buy()" [formGroup]="stripeForm" #paymentForm>
  <div class="row">
    <div class="field">
      <input id="payment-address" formControlName="address" data-tid="elements_examples.form.address_placeholder" class="input empty" type="text" placeholder="222 Broadway"
        required="" (focus)="inputFocus($event)" (blur)="inputBlur($event)" (keyup)="inputKeyup($event)">
      <label for="payment-address" data-tid="elements_examples.form.address_label">Address</label>
      <div class="baseline"></div>
    </div>
  </div>
  <div class="row" data-locale-reversible>
    <div class="field half-width">
      <input id="payment-city" formControlName="city" data-tid="elements_examples.form.city_placeholder" class="input empty" type="text" placeholder="New York"
        required="" (focus)="inputFocus($event)" (blur)="inputBlur($event)" (keyup)="inputKeyup($event)">
      <label for="payment-city" data-tid="elements_examples.form.city_label">City</label>
      <div class="baseline"></div>
    </div>
    <div class="field quarter-width">
      <input id="payment-state" formControlName="state" data-tid="elements_examples.form.state_placeholder" class="input empty" type="text" placeholder="NY"
        required="" (focus)="inputFocus($event)" (blur)="inputBlur($event)" (keyup)="inputKeyup($event)">
      <label for="payment-state" data-tid="elements_examples.form.state_label">State</label>
      <div class="baseline"></div>
    </div>
    <div class="field quarter-width">
      <div id="payment-zip" class="input empty"></div>
      <label for="payment-zip" data-tid="elements_examples.form.postal_code_label">Zip</label>
      <div class="baseline"></div>
    </div>
  </div>
  <div class="row">
    <div class="field">
      <div id="payment-card-number" class="input empty"></div>
      <label for="payment-card-number" data-tid="elements_examples.form.card_number_label">Card number</label>
      <div class="baseline"></div>
    </div>
  </div>
  <div class="row">
    <div class="field half-width">
      <div id="payment-card-expiry" class="input empty"></div>
      <label for="payment-card-expiry" data-tid="elements_examples.form.card_expiry_label">Expiration</label>
      <div class="baseline"></div>
    </div>
    <div class="field half-width">
      <div id="payment-card-cvc" class="input empty"></div>
      <label for="payment-card-cvc" data-tid="elements_examples.form.card_cvc_label">CVC</label>
      <div class="baseline"></div>
    </div>
  </div>
  <button mat-button type="submit">
    PAY {{currency}}
  </button>
  <div class="error" role="alert" [ngClass]="{visible: !!errorMessage}">
    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
      <path class="base" fill="#000" d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z"></path>
      <path class="glyph" fill="#FFF" d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z"></path>
    </svg>
  <span class="message">{{ errorMessage }}</span></div>
</form>
